                <select id="lang-select" aria-label="Seleccionar Idioma">

        <section id="all-projects" class="section-padding">
            <h1 data-lang-key="allProjectsTitle">Todos Mis Proyectos</h1>

    <script src="assets/js/main.js" type="module" defer></script>
    <script type="module">
        import { renderProjects } from './assets/js/modules/projects.js';
        import { getProjectsData } from './assets/js/data_es.js'; // Ajustaremos para multi-idioma
        import { loadLanguageData, updateContentLanguage } from './assets/js/modules/lang.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const savedLang = localStorage.getItem('lang') || 'es';
            await loadLanguageData(savedLang); // Carga los datos de idioma
            updateContentLanguage(); // Actualiza el contenido con el idioma

            const allProjectsContainer = document.getElementById('all-projects-container');
            // Obtener todos los proyectos sin límite
            renderProjects(getProjectsData(savedLang), 'all-projects-container'); 
            
            // Re-renderizar proyectos si el idioma cambia
            document.getElementById('lang-select').addEventListener('change', async (event) => {
                const newLang = event.target.value;
                await loadLanguageData(newLang);
                updateContentLanguage();
                renderProjects(getProjectsData(newLang), 'all-projects-container');
            });
        });
    </script>
